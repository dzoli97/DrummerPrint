<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>Drummer Print</title>
    </head>

    <style>
        body {
            background-image: url(pictures/Email.png);
        }
    </style>

    <body>
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand" href="index.html">
              <img src="pictures/logo.jpeg" width="90" height="60" class="d-inline-block align-middle" alt="" loading="lazy" href=>
              Drummer Print / Hibabejelentés
            </a>
            <a class="nav-link" href="index.html">Főoldal</a>
        </nav>
        <div class="container">
            <div class="input-group mb-3 mt-5">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Email cím:</span>
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>

            <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Hiba fajtája(általános megnevezés):</span>
            </div>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>

            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Részletes leírás:</span>
            </div>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <div class="container mt-3">
            <button type="button" class="btn btn-primary btn-lg btn-block">Küldés</button>
            <div class="alert alert-success mt-1" role="alert">
                <h4 class="alert-heading">Köszönjük visszajelzését! </h4>
                <p>Szíves türelmét kérjük, a probléma elhárításáig.</p>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-light">
            <a class="navbar-brand float-left">No copyright</a>
            <a class="navbar-brand float-right" href="http://instagram.com/drummerprint/">Instagram</a>
            <a class="navbar-brand float-right" href="#">Facebook</a>
        </nav>
    <body>
</html>
